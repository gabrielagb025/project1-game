<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="home-screen">
      <div id="home-screen-image"></div>
      <div id="home-screen-buttons">
        <button class="button" id="start-button">Start</button>
        <button class="button" id="instructions-button">Instructions</button>
      </div>
    </div>

    <div class="instructions-screen hidden">
      <div id="instructions-image"></div>
      <div id="back-button-container">
        <button class="button" id="back-button">Back</button>
      </div>
    </div>

    <div class="container-game hidden"> 
        <canvas id="my-canvas" width="1100" height="650"></canvas>
        <div class="container-logo-points">
          <div id="logo-image"></div>
          <div id="points-container">
          </div>
        </div>
    </div>  

    <div class="game-over-screen hidden">
      <div id="game-over-image"></div>
      <div id="game-over-buttons">
        <button class="button" id="restart-button">Restart</button>
      </div>
    </div>



    <script src="./constants.js"></script>
    <script src="./background.js"></script>
    <script src="./life.js"></script>
    <script src="./obstacle.js"></script>
    <script src="./floor-obstacle.js"></script>
    <script src="./player.js"></script>
    <script src="./utils.js"></script>
    <script src="./game.js"></script>
    <script src="./script.js"></script>
</body>

</html>
